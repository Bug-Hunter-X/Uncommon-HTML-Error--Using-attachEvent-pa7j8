<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to add event listener
    document.getElementById('myDiv').addEventListener('click', function() {
      alert('Div clicked!');
    });
  </script>
</body>
</html>
