<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to add event listener (using attachEvent instead of addEventListener)
    document.getElementById('myDiv').attachEvent('onclick', function() {
      alert('Div clicked!');
    });
  </script>
</body>
</html>
